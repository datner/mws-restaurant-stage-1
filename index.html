<body>
  <header>
    <nav role='navigation'>
      <h1><a href="/">Restaurant Reviews</a></h1>

  <main id="maincontent" role="main">
    <section id="map-container">
      <div role="application" id="map"></div>

      <div class="filter-options">
        <h2 tabindex="0" >Filter Results</h2>
        <select aria-label="filter options by neighborhood" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select aria-label="filter options by cuisine" id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <link rel="stylesheet" href="css/styles.css">
  <script type="application/javascript" charset="utf-8" src="js/idb-keyval-iife.min.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
